{% csrf_token %}
{% if form.error %}<div class="alert alert-danger">{{ form.error }}</div><hr/>{% endif %}
{% for field in form %}
        {{ field.label}}
        <div class='my-field'>
            {{ field }}
            {% for error in field.errors %}
                <div class="error">{{ error }}</div>
            {% endfor %}
        </div>
{% endfor %}
<hr/>
